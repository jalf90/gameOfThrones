<h1 mat-dialog-title>Add {{resourceTypeName}}</h1>
<div mat-dialog-content>
  <div class="add-form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.resource.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.resource.details.description"></textarea>
    </mat-form-field>
    <div *ngIf="isSeason">
      Production dates
      <mat-form-field appearance="fill">
        <mat-label>From</mat-label>
        <input matInput [matDatepicker]="picker1" (dateChange)="handleDateChange($event, 'from')">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>To</mat-label>
        <input matInput [matDatepicker]="picker2" (dateChange)="handleDateChange($event, 'to')">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div *ngIf="isCast">
      <mat-form-field appearance="fill">
        <mat-label>Birth date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="handleResourceDateChange($event, 'releaseDate')">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div *ngIf="isEpisode">
      <mat-form-field appearance="fill">
        <mat-label>Release date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="handleResourceDateChange($event, 'birth')">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="handleCancelEvent()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.resource" cdkFocusInitial>Confirm</button>
</div>
